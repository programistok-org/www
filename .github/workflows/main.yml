on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 14
      uses: actions/setup-node@v3
      with:
        node-version: '14'
      
    - name: ðŸ”¨ Build Project
      run: |
        yarn
        yarn build
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.2
      with:
        log-level: verbose
        server: ftp.programistok.org
        username: programistok@programistok.org
        password: ${{ secrets.PASSWORD }}
        local-dir: ./dist/
        server-dir: ./public_html/
        dry-run: true
        security: loose
